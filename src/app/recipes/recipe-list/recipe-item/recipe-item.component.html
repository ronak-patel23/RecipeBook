<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[index]"  (click)="OnSelected()"
routerLinkActive="active">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{recipes.name}}</h4>
      <p class="list-group-item-text">{{recipes.desc}}</p>
    </div>
    <span class="pull-right">
      <img [src]="recipes.imagePath" alt="{{recipes.name}}" class="img-responsive" style="max-height: 50px" />
    </span>
    
  </a>
